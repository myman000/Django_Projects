<div class="container">
    <div class="row">
        <div class="col mt-5 ms-2 me-2">
            <h1 class='text-warning'>Contact</h1>
        </div>
    </div>
    <div class="row">
        <div class="col border border-2 ms-4 me-2"></div>
    </div>

    <div class="row mt-5 mx-5">
        <div class="col-sm-10">
            <form action="" class="form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control">
                </div>
                <div class="form-group mt-3">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control">
                </div>
                <div class="form-group mt-3">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="8" class='form-control'></textarea>
                </div>

                <button class="btn btn-outline-primary btn-lg btn-block mt-3 text-center">Send</button>
            </form>
        </div>
        <div class="col-sm-1 offset-1 mt-5 text-center">
            <div class="row mt-5 mb-3">
                <div class="col">
                    <a href=""><i class="fa-brands fa-facebook fa-2x icons"></i></a>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <a href=""><i class="fa-brands fa-twitter fa-2x icons"></i></a>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <a href=""><i class="fa-brands fa-instagram fa-2x icons"></i></a>
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <a href=""><i class="fa-brands fa-linkedin fa-2x icons"></i></a>
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <i class="fa-solid fa-location-dot fa-2x icons"></i>
                    <small class="icons">Muzaffarabad,AJK</small>
                </div>
            </div>
        </div>
    </div>
</div>
