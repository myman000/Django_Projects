{% extends "root/base.html" %}
{% load static %}
{% block title %}Update{% endblock title %}
{% block css %}
<link rel="stylesheet" href="{% static 'root/css/update.css' %}">
{% endblock css %}
{% block content %}
    <div class="row">
        <div class="col-sm-5 offset-sm-3">
            <form action="" method="post">
                {% csrf_token %}
                {% for fm in form %}
                <div class="form-group mt-3">
                    {{fm.label_tag}}{{fm}}{{fm.errors|striptags}}
                </div>
                {% endfor %}

                <button class="btn btn-info mt-3" type='submit'>Submit</button>
            </form>
        </div>
    </div>
{% endblock content %}
