<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'root/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'root/css/bootstrap.css' %}">
    {% block css %}{% endblock css %}
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    <div class="container-fluid full-container">
        <div class="row">
                {% include 'root/navbar.html' %}
        </div>
        <div class="row flex-col">
            {% block content %}{% endblock content %}
        </div>
    </div>

    <script src="{% static 'root/js/bootstrap.js' %}"></script>
    <script src="{% static 'root/js/base.js' %}"></script>
    {% block js %}{% endblock js %}
</body>
</html>
